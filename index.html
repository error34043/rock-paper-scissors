<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Rock, Paper, Scissors</h1>
            </header>

            <div class="leftbar" contenteditable></div>

            <main class="holder" contenteditable>
                <div id="score">
                    <div id="round"></div>
                    <div class="points">
                        <div class="pointtag">Your score:</div>
                        <div class="pointvalue" id="playscore"></div>
                    </div>
                    <div class="points">
                        <div class="pointtag" id="myscore">My score:</div>
                        <div class="pointvalue" id="compscore"></div>
                    </div>
                </div>
                <div id="buttons">
                    <button class="playbtn" id="rockbtn">ROCK</button>
                    <button class="playbtn" id="paperbtn">PAPER</button>
                    <button class="playbtn" id="scissorsbtn">SCISSORS</button>
                </div>
                <div id="results">
                    <div id="perround"></div>
                    <div id="gameover"></div>
                    <div id="finalmessage"></div>
                </div>
            </main>

            <div class="rightbar" contenteditable></div>

            <footer class="footer">
                <p>
                    Website created by Sanjana Hemdev in August, 2020.
                </p>
            </footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
